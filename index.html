<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="decription" content="Around the U.S" />
        <meta name="keywords" content="HTML, CSS, practice project" />
        <meta name="author" content="Anton Dutchak" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />        
        <title>Around the US</title>        
        <link rel="stylesheet" href="./pages/index.css" />
        <link rel="icon" type="image/x-icon" href="./favicon.ico" /> 
    </head>
    <body class="page">
        <header class="header page__section">
            <img src="./images/Around_US-logo.svg" 
            alt="Around the U.S logo"
            class="header__logo">                
        </header>         
        <div class="page__content">            
            <main class="content">
                <section class="profile page__section">
                    <img src="./images/jacques-cousteau.svg" 
                    alt="Jacques-Cousteau photo"
                    class="profile__picture">
                    <div class="profile__description">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button type="button" 
                        class="profile__edit-button"
                        id="profile__edit-btn">                        
                        </button>
                        <p class="profile__subtitle">Explorer</p>
                    </div>
                    <button type="button" 
                    class="profile__add-button"
                    id="profile__add-button"></button>
                </section>
                <section class="cards page__section">
                    <ul class="cards__list"></ul>

                </section>
            </main>
            <footer class="footer page__section">
                <p class="footer__copyright">
                    Anton Dutchak Â© 2022 Around the U.S.
                </p>
            </footer>
        </div>

        <div class="modal" id="profile__edit-modal">
            <div class="modal__container">
                <button class="modal__close-button" 
                type="button"
                id="profile__close-button"></button>
                <p class="modal__heading">
                    Edit profile
                </p>
                <form class="modal__form">
                    <input type="text"
                    class="modal__title modal__input"
                    placeholder="Name"
                    name="title"
                    id='profile__title-input'>                    
                    <input type="text" 
                    class="modal__subtitle modal__input"
                    placeholder="Decription"
                    name="subtitle"
                    id="profile__subtitle-input">
                    <button class="modal__save-button"
                    type="submit">Save</button>
                </form>
            </div>
            <div class="modal" id="profile__add-modal">
                <div class="modal__container">
                    <button class="modal__close-button" 
                    type="button"
                    id="add__close-button"></button>
                    <p class="modal__heading">
                        New place
                    </p>
                    <form class="modal__form">
                        <input type="text"
                        class="modal__title modal__input"
                        placeholder="Title"
                        name="title"
                        id='card__title-input'>                    
                        <input type="text" 
                        class="modal__subtitle modal__input"
                        placeholder="Image URL"
                        name="link"
                        id="card__link-input">
                        <button class="modal__save-button"
                        type="submit">Save</button>
                    </form>
                </div>
        </div>
        <template id="card__template">
            <li class="card">
                <img src="" 
                alt="" 
                class="card__image">
                <div class="card__description">
                    <h2 class="card__title"></h2>
                    <button type="button" class="card__like-button"></button>
                </div>
                </li>
        </template>
        <script src="./scripts/index.js"></script>    
    </body>
</html>
