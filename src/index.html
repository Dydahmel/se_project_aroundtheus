<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="decription" content="Around the U.S" />
    <meta name="keywords" content="HTML, CSS, practice project" />
    <meta name="author" content="Anton Dutchak" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>    
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        src="<%=require('./images/Around_US-logo.svg')%>"
        alt="Around the U.S logo"
        class="header__logo"
      />
    </header>
    <div class="page__content">
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar_container">
            <img
            src=" "
            alt="Profie_avatar"
            class="profile__picture"
            />
            <div class="profile__avatar-center">
              <button 
              type="button" 
              class="profile__avatar_button" 
              id="profile__avatar-btn"
              ></button>
            </div>
          </div>
          <div class="profile__description">
            <h1 class="profile__title"></h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile__edit-btn"
            ></button>
            <p class="profile__subtitle"></p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Anton Dutchak Â© 2022 Around the U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile__edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" name = "profileForm">
          <input
            type="text"
            class="modal__title modal__input"
            placeholder="Name"
            name="name"
            id="profile__title-input"
            minlength="2"
            maxlength="40"
            required
          />
          <span
            class="modal__input-type-error"
            id="profile__title-input-error"
          ></span>
          <input
            type="text"
            class="modal__subtitle modal__input"
            placeholder="Decription"
            name="about"
            id="profile__subtitle-input"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__input-type-error"
            id="profile__subtitle-input-error"
          ></span>
          <button class="modal__save-button" type="submit"></button>
        </form>
      </div>
    </div>
    <div class="modal" id="profile__add-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" name = "addForm">
          <input
            type="text"
            class="modal__title modal__input"
            placeholder="Title"
            name="name"
            id="card__title-input"
            minlength="1"
            maxlength="30"
            required
          />
          <span
            class="modal__input-type-error"
            id="card__title-input-error"
          ></span>
          <input
            type="url"
            class="modal__subtitle modal__input"
            placeholder="Image URL"
            name="link"
            id="card__link-input"
            required
          />
          <span
            class="modal__input-type-error"
            id="card__link-input-error"
          ></span>
          <button class="modal__save-button" type="submit"></button>
        </form>
      </div>
    </div>
    <div class="modal" id="profile__avatar_modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button"></button>
        <p class="modal__heading">Change profile picture</p>
        <form class="modal__form" name = "avatarForm">          
          <input
            type="url"
            class="modal__subtitle modal__input"
            placeholder="Image URL"
            name="link"
            id="avatar__link-input"
            required
          />
          <span
            class="modal__input-type-error"
            id="avatar__link-input-error"
          ></span>
          <button class="modal__save-button" type="submit"></button>
        </form>
      </div>
    </div>
    <div class="modal" id="card__image-modal">
      <div class="modal__container modal__container_img">
        <button class="modal__close-button" type="button"></button>
        <img class="modal__image" src=" " alt="" />
        <p class="modal__image-caption"></p>
      </div>
    </div>
    <div class="modal" id="card__delete-modal">
      <div class="modal__container">
        <p class="modal__heading">Are you sure?</p>
        <button class="modal__close-button" type="button"></button>
        <button class="modal__save-button modal__yes-button" type="submit"></button>
      </div>
    </div>
    <template id="card__template" class="card__template">
      <li class="card">
        <button class="card__delete-btn" type="button"></button>
        <img src=" " alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like_container">
          <button
            type="button"
            class="card__like-button"
            id="card_like-button"
          ></button>
          <p class="card__like_counter"></p>
        </div>
        </div>
      </li>
    </template>  
  </body>
</html>
